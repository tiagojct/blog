name: Deploy Hugo Blog to VPS
on:
  push:
    branches: [main] # Change to 'master' if that's your default branch
  workflow_dispatch: # Allows manual trigger from GitHub UI
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (if using git submodules)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest" # Or specify version like '0.121.0'
          extended: true # Hugo Extended for SCSS/SASS support
      - name: Build Hugo site
        run: hugo --minify
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
      - name: Deploy to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./public/ deploy@31.97.197.61:/var/www/blog.tiagojct.eu/html/

          echo "âœ… Hugo blog deployed successfully to blog.tiagojct.eu!"
