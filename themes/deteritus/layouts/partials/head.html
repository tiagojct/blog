<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="fediverse:creator" content="@tiagojct@mastodon.social">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{- with .Params.photo_url }}
<meta property="og:image" content="{{ . | absURL }}">
{{- else with .Params.cover_url }}
<meta property="og:image" content="{{ . | absURL }}">
{{- else with .Params.poster_url }}
<meta property="og:image" content="{{ . | absURL }}">
{{- end }}
{{- if .IsPage }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
{{- with .Params.tags }}
{{- range . }}
<meta property="article:tag" content="{{ . }}">
{{- end }}
{{- end }}
{{- end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">

<!-- Fonts -->
<link rel="preload" href="/fonts/bitstream-iowan-old-style-bt-586c36a8d7712.ttf" as="font" type="font/ttf" crossorigin>

<!-- Styles -->
<link rel="stylesheet" href="/css/style.css">

<!-- Pagefind -->
<link rel="stylesheet" href="/pagefind/pagefind-ui.css">

<!-- Analytics -->
<script defer src="https://analytics.tiagojct.eu/script.js" data-website-id="8476c992-e9c9-44d8-9b13-d6b47d4ea67d"></script>
