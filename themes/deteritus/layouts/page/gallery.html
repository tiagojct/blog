{{ define "main" }}
<header class="page-header">
  <h1 class="page-title">{{ .Title }}</h1>
</header>

{{- $photos := where .Site.RegularPages ".Params.post_type" "photo" -}}
{{- if $photos -}}
<div class="gallery-grid">
  {{- range $photos.ByDate.Reverse -}}
  <div class="gallery-item">
    <a href="{{ .RelPermalink }}">
      <img src="{{ .Params.photo_url }}" alt="{{ .Title }}" loading="lazy">
    </a>
  </div>
  {{- end -}}
</div>
{{- else -}}
<p>No photos yet.</p>
{{- end -}}
{{ end }}
