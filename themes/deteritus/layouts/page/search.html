{{ define "main" }}
<header class="page-header">
  <h1 class="page-title">{{ .Title }}</h1>
</header>

<div class="search-container">
  <div id="search"></div>
</div>
{{ end }}

{{ define "scripts" }}
<script src="/pagefind/pagefind-ui.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    new PagefindUI({
      element: "#search",
      showSubResults: true,
      showImages: false
    });
  });
</script>
{{ end }}
